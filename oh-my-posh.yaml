# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 2
blocks:
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: session
        style: diamond
        foreground: "#ffffff"
        background: "#c386f1"
        background_templates:
          - "{{ if (.Root) }}#FF0000{{ else }}#00A000{{ end }}"
        leading_diamond: 
        trailing_diamond: 
        template: "{{ if .SSHSession }} {{ end }}{{ .UserName }}@{{ .HostName  }}"
      - type: path
        foreground: "#ffffff"
        background: "#61AFEF"
        template: "{{ $segment := .Segments.Git }}{{ $icon := \"\uf1d2\" }}{{ if $segment.Dir }} {{ $icon }} <i><b>{{ $segment.RepoName }}{{ if $segment.IsWorkTree}} \ue21c{{ end }}</b></i>{{if ne $segment.RepoName .Path}} {{ trimPrefix $segment.Dir .PWD }}{{ end }}{{ else }}{{ .PWD }}{{ end }}{{ if not .Writable }} \uf023{{ end }} "
      - type: git
        style: powerline
        powerline_symbol: 
        foreground: "#193549"
        background: "#ffeb3b"
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FFEB3B{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}"
          - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
          - "{{ if gt .Behind 0 }}#B388FB{{ end }}"
      template: "{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus
          }}{{ end }}{{ if .Working.Changed }}  {{ end }}{{ if and
          (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} 
          {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{
          end }}"
        properties:
          fetch_status: true
          fetch_upstream_icon: true
  - type: prompt
    alignment: left
    newline: true
    segments:
      - foreground: "#A9FFB4"
        foreground_templates: ["{{ if gt .Code 0 }}#ef5350{{ end }}"]
        style: plain
        template: " \ue286 "
        type: status
